<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Mobile Tasks</title>
    <style>
        /* CSS - The Design */
        :root {
            --primary: #007bff;
            --bg: #f8f9fa;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); 
            display: flex; 
            justify-content: center; 
            padding: 20px;
            margin: 0;
        }

        .container { 
            width: 100%; 
            max-width: 450px; 
            background: white; 
            padding: 25px; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
        }

        h2 { margin-top: 0; color: #333; }

        .input-group { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 20px; 
        }

        input { 
            flex: 1; 
            padding: 14px; 
            border: 2px solid #eee; 
            border-radius: 10px; 
            font-size: 16px; /* Prevents auto-zoom on iOS */
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--primary); }

        button { 
            padding: 14px 20px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-weight: bold;
            cursor: pointer; 
        }

        ul { list-style: none; padding: 0; }

        li { 
            background: #fff; 
            margin-bottom: 10px; 
            padding: 14px; 
            border-radius: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border: 1px solid #eee;
            animation: fadeIn 0.3s ease;
        }

        .delete-btn { 
            color: #ff4d4d; 
            font-weight: bold; 
            padding: 5px 10px; 
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>My Tasks</h2>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        /* JavaScript - The Logic */
        document.addEventListener("DOMContentLoaded", getTasks);

        function addTask() {
            const input = document.getElementById("taskInput");
            const taskValue = input.value.trim();
            
            if (taskValue === "") return;

            createListElement(taskValue);
            saveLocalTask(taskValue);
            input.value = "";
        }

        function createListElement(text) {
            const ul = document.getElementById("taskList");
            const li = document.createElement("li");
            li.innerHTML = `
                <span>${text}</span>
                <span class="delete-btn" onclick="removeTask(this)">âœ•</span>
            `;
            ul.appendChild(li);
        }

        function saveLocalTask(task) {
            let tasks = localStorage.getItem("tasks") ? JSON.parse(localStorage.getItem("tasks")) : [];
            tasks.push(task);
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function removeTask(element) {
            const taskText = element.parentElement.querySelector('span').innerText;
            let tasks = JSON.parse(localStorage.getItem("tasks"));
            const filteredTasks = tasks.filter(t => t !== taskText);
            
            localStorage.setItem("tasks", JSON.stringify(filteredTasks));
            element.parentElement.remove();
        }

        function getTasks() {
            let tasks = localStorage.getItem("tasks") ? JSON.parse(localStorage.getItem("tasks")) : [];
            tasks.forEach(task => createListElement(task));
        }

        // Allow pressing "Enter" to add task
        document.getElementById("taskInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") addTask();
        });
    </script>
</body>
</html>
